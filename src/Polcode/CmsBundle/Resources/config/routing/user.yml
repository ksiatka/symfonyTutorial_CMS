    defaults: { _controller: "PolcodeCmsBundle:User:index" }
    methods:  GET

admin_user_show:
    path:     /{id}/show
    defaults: { _controller: "PolcodeCmsBundle:User:show" }
    methods:  GET

admin_user_new:
    path:     /new
    defaults: { _controller: "PolcodeCmsBundle:User:new" }
